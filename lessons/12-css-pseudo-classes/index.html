<html>
    <head>
        <title>Pseudo Classes</title>
    </head>
    <style>
        li:nth-child(3n){
                color:green;
                font-size: 20px;
        }
        li:first-child:hover{
            background:red;
            color:white;
            font-size: 32px;
        }
        li:last-child{
            text-transform: uppercase;
        }
    </style>
    <body>
        <div>
            <h1>Funky List Items</h1>
            <div >
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                    <li>four</li>
                    <li>five</li>
                    <li>six</li>
                    <li>seven</li>
                    <li>eight</li>
                    <li>nine</li>
                    <li>ten</li>
                </ul>
            </div>
        </div>
    </body>
</html>
